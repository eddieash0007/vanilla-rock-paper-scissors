<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/whac-a-mole.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Whac-a-mole</title>
</head>
<body style="background: #15202B;">
    

    <div class="text-center text-white mt-4">
        <h2>Your score:</h2>
        <h2 id="score">0</h2>

        <h2>Time Left:</h2>
        <h2 id="time-left">0</h2>

        <span class="instructions">Hit the mole to earn a point</span>        
        <!-- <button class="playagain "onclick="playagain()">Play Again</button> -->
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
    

    <script src="../js/whac-a-mole.js"></script>
</body>
</html>
